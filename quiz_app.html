<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>Quiz app</title>
    <script type="text/javascript" src="json/questions.json"></script>
  </head>

  <body>
    <div id="header">
      <h1>
        <span id="quizLength"></span> Preguntas &#8987; <br />
        App Quiz
      </h1>
      <span id="menu"></span>
      <div id="menubox" style="display: none">
        <br /><a
          href="add_question.html"
          alt="add questions"
          title="add questions"
        >
          AÃ±adir Preguntas </a
        ><br /><br />
        <a
          href="remove_question.html"
          alt="remove questions"
          title="remove questions"
        >
          Quitar Preguntas
        </a>
        <span id="menudismiss"> X </span>
      </div>
    </div>
    <div class="quiz-wrapper">
      <div id="quiz">
        <p>Pregunta no encuntrada</p>
      </div>
    </div>
    <button id="previous">
      <p>Pregunta Anterior</p>
    </button>
    <button id="next">
      <p>Proxima Pregunta</p>
    </button>
    <button id="submit">
      <p>Subir Quiz</p>
    </button>

    <div id="results"></div>
    <div>
      <button id="tryAgain"><p>Volver a intentar</p></button>
    </div>

    <div id="clockdiv">
      <div>
        <div class="smalltext">Minutos</div>
        <span class="minutes"></span>
      </div>
      <div>
        <div class="smalltext">Segundos</div>
        <span class="seconds"></span>
      </div>
    </div>
    <div id="footer">
      <h5>Hecho por Ismael &copy; Copyright Noviembre 2022</h5>
    </div>
    <script src="js/app.js"></script>
    <script src="js/conutdown.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
